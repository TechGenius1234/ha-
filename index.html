<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blank – File & Path Prompt</title>
  <style>
    html, body { height: 100%; margin: 0; background: #fff; }
    dialog { border: none; border-radius: 16px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,.2); width: min(92vw, 520px); }
    dialog::backdrop { background: rgba(0,0,0,.4); }
    .row { display: grid; gap: 6px; margin: 12px 0; }
    label { font: 600 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    input[type="text"], input[type="file"] { font: 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    input[type="text"] { padding: 10px 12px; border-radius: 10px; border: 1px solid #d0d5dd; }
    .actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: 16px; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #d0d5dd; background: #f5f5f5; cursor: pointer; }
    button.primary { background: #eaeaea; font-weight: 600; }
  </style>
</head>
<body>
  <dialog id="promptDialog">
    <form id="promptForm" method="dialog">
      <h3 style="margin:0 0 8px 0;font:700 18px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;">Select a file and enter a folder path</h3>

      <div class="row">
        <label for="fileInput">File</label>
        <input id="fileInput" name="file" type="file" required />
      </div>

      <div class="row">
        <label for="pathInput">Folder Path</label>
        <input id="pathInput" name="path" type="text" placeholder="e.g. /docs/ or /media/videos/" required />
      </div>

      <div class="actions">
        <button type="button" id="cancelBtn">Cancel</button>
        <button class="primary" id="okBtn">OK</button>
      </div>
    </form>
  </dialog>

  <script>
    const dialog = document.getElementById('promptDialog');
    const okBtn = document.getElementById('okBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    window.addEventListener('DOMContentLoaded', () => {
      if (typeof dialog.showModal === 'function') {
        dialog.showModal();
      } else {
        dialog.setAttribute('open', 'open');
      }
    });

    okBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const fileEl = document.getElementById('fileInput');
      const pathEl = document.getElementById('pathInput');
      if (!fileEl.files || fileEl.files.length === 0) return fileEl.focus();
      if (!pathEl.value.trim()) return pathEl.focus();

      const selectedFile = fileEl.files[0];
      const enteredPath = pathEl.value.trim();

      // Build a URL to "navigate" inside the site
      // Example: if enteredPath = "/docs/" and file = myfile.html → go to /docs/myfile.html
      const fileName = selectedFile.name;
      const newUrl = enteredPath.replace(/\\/g, '/').replace(/\/$/, '') + '/' + fileName;

      // Redirect to that path within the website
      window.location.href = newUrl;
    });

    cancelBtn.addEventListener('click', () => {
      dialog.close('cancel');
    });

    dialog.addEventListener('cancel', (e) => {
      e.preventDefault();
      dialog.close('cancel');
    });
  </script>
</body>
</html>
