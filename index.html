<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evan's File Base</title>
  <style>
    html, body { height: 100%; margin: 0; background: #fff; }
    dialog { border: none; border-radius: 16px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,.2); width: min(92vw, 520px); }
    dialog::backdrop { background: rgba(0,0,0,.4); }
    .row { display: grid; gap: 6px; margin: 12px 0; }
    label { font: 600 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    input[type="text"] { font: 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 10px 12px; border-radius: 10px; border: 1px solid #d0d5dd; }
    .actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: 16px; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #d0d5dd; background: #f5f5f5; cursor: pointer; }
    button.primary { background: #eaeaea; font-weight: 600; }
  </style>
</head>
<body>
  <dialog id="promptDialog">
    <form id="promptForm" method="dialog">
      <h3 style="margin:0 0 8px 0;font:700 18px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;">Enter the file path within the website</h3>

      <div class="row">
        <label for="pathInput">Please enter the filepath for the file you are wishing to access</label>
        <input id="pathInput" name="path" type="text" placeholder="e.g. /docs/page.html" required />
      </div>

      <div class="actions">
        <button class="primary" id="okBtn">Open</button>
      </div>
    </form>
  </dialog>

  <script>
    const dialog = document.getElementById('promptDialog');
    const okBtn = document.getElementById('okBtn');

    window.addEventListener('DOMContentLoaded', () => {
      if (typeof dialog.showModal === 'function') {
        dialog.showModal();
      } else {
        dialog.setAttribute('open', 'open');
      }
    });

    okBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const pathEl = document.getElementById('pathInput');
      if (!pathEl.value.trim()) return pathEl.focus();

      const enteredPath = pathEl.value.trim();

      // Redirect to the entered path within the website
      window.location.href = enteredPath;
    });
  </script>
</body>
</html>
